<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Train Time</title>
    <!--favicon link-->
    <link rel="shortcut icon" href="assets/images/train_128x128.ico" type="image/x-icon" />
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--final styling touches-->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <h2>Anytime is Train Time</h2>
        </div>

        <!---current train schedule section-->

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="trainName-display">Trenton Express</th>
                            <td id="destination-display">Trenton</td>
                            <td id="trainTime-display">25</td>
                            <td id="frequency-display">05:35 PM</td>
                            <td id="minutesAway-display">10</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


        <br>


        <!---add train section-->
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form role="form">
                            <div class="form-group row">                                
                                <label for="trainName-input">Train name</label>
                                <input class="form-control" type="text" id="trainName-input"><br>
                            </div>
                            <div class="form-group row">                                
                                <label for="destination-input">Destination</label>
                                <input class="form-control" type="text" id="destination-input"><br>
                            </div>
                            <div class="form-group row">                                
                                <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" type="text" id="trainTime-input"><br>
                            </div>
                            <div class="form-group row">                               
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" type="text" id="frequency-input"><br>
                            </div>
                            <input id="addTrain" type="submit">
                        </div>
                </form>
            </div>
        </div>




    </div>
    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!---javascript link-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>

<!---Pseudocode

1)The user will request the name of a train through the Add train form
2)The user input will be send to a database where it will stay there until it's ready to get an asnwer from an API
3)The application will then use an API and obtain the train information from their server side
4)Then the query answer will return to the database
5)Finally the application will display the userquery on the page on real time 











-->
